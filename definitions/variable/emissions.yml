- Emissions|CO2|Energy and Industrial Processes|Industry:
    description: Emissions of CO2 from the industry sector including
      direct energy use and industrial processes (Scope 1)
    unit: Mt CO2/yr

- Emissions|CO2|Energy and Industrial Processes|Iron and Steel:
