- Energy Intensity|Commercial:
    description: Energy intensity of commercial buildings per floor space
    unit: EJ/billion m2
- Energy Intensity|Commercial|{Commercial Building Type}:
    description: Energy intensity of commercial buildings of type {Commercial Building Type} per floor space
    unit: EJ/billion m2
- Energy Intensity|Residential:
    description: Energy intensity of residential buildings per floor space
    unit: EJ/billion m2
- Energy Intensity|Residential|{Residential Building Type}:
    description: Energy intensity of multi-family residential buildings per floor space
    unit: EJ/billion m2

- Energy Intensity|Industry|Chemicals:
    description: Energy intensity per billion USD_2010 of chemicals production
    unit: EJ/billion USD_2010
- Energy Intensity|Industry|Iron and Steel|Steel|Primary:
    description: Energy intensity per ton of primary steel production
    unit: EJ/Mt
- Energy Intensity|Industry|Iron and Steel|Steel|Secondary:
    description: Energy intensity per ton of secondary steel production
    unit: EJ/Mt

- Energy Intensity|Transport|Freight|Road:
    description: Energy intensity per ton-kilometer of freight transportation
    unit: EJ/billion tkm
- Energy Intensity|Transport|Passenger|Road:
    description: Energy intensity per passenger-kilometer of passenger transportation
    unit: EJ/billion pkm
